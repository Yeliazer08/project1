<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
   
    <div class="container">
        <div class="sidebar">
            <ul>
                <li>EmployeeDetails</li>
                <li>FamilyDetails</li>
                <li>DepartmentDetails</li>
            </ul>
        </div>
        <div class="form-container">
            <h1>Employee Details</h1>
            <form>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>

                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" required>

                <label for="bloodgroup">Blood Group:</label>
                <select id="bloodgroup" name="bloodgroup">
                    <option value="a+">A+</option>
                    <option value="b+">B+</option>
                    <option value="ab+">AB+</option>
                    <option value="o+">O+</option>
                </select>

                <button type="submit">Submit</button>
            </form>
            <div class="form-container">
                <h1>
                    Family Details
                </h1>
                <form>
                    <label for="fname">Father Name:</label>
                    <input type="text" id="fname" name="Father Name" size="35">
    
                    <label for="Mname"> Mother Name:</label>
                    <input type="text" id="Mname" name="Mother Name" required>
    
                    <label for="BroName">Brother Name:</label>
                    <input type="text" id="Broname" name="Bro1name" required>

                    <label for="sisName">sister Name:</label>
                    <input type="text" id="sisname" name="sistername" required>
                    
    
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="form-container">
                <h1>
                    Department Details
                </h1>
                <form>
                    <label for="DepartmentId">DepartmentId:</label>
                    <input type="text" id="DepartmentId" name="DepartmentId" required size="100">
                    <label for="Department">Department Name:</label>
                    <input type="text" id="Department" name="Department name" required>
                    <label for="Deploc">Department location:</label>
                    <input type="text" id="Deploc" name="Department location" required>

                    <button type="submit">Submit</button>
                </form>

            </div>

            
        </div>    
    </div>
</body>
</html>
