<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="rf.css">
</head>
<body>
  <div class="main">
    <div class="left">
      <ol class="items">
        <li class="item1"><a href="#">EmployeeDetails</a></li>
        <li class="item2"><a href="#">FamilyDetails</a></li>
        <li class="item3"><a href="#">DepartmentDetails</a></li>
        <li class="item4"><a href="#">DepartmentDetails</a></li>
      </ol>
    </div>
    <div class="right">
      <div class ="reg"><h1>
        Registration
      </h1></div>
    
        <form>
          <div class="form">
              <label for="fullname">Full Name:</label>
              <input type="text" id="fullname" name="fullname" required size="50">
          </div>
          <div class="form">
              <label for="firstname">First Name:</label>
              <input type="text" id="firstname" name="firstname" required size="49">
          </div>
          <div class="form">
              <label for="lastname">Last Name:</label>
              <input type="text" id="lastname" name="lastname" required size="50">
          </div>
          <div class="form">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required  size="50">
          </div>
          <div class="form">
              <label for="gender">Gender:</label>
              <select id="gender" name="gender" required  >
                  <option value="">Select</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
              </select>
          </div>
          <div class="form">
              <label for="mobile">Mobile Number:</label>
              <input type="tel" id="mobile" name="mobile" required size="45">
          </div>
          <div class="form">
              <label for="bloodgroup">Blood Group:</label>
              <select id="bloodgroup" name="bloodgroup" required >
                  <option value="">Select</option>
                  <option value="A+">A+</option>
                  <option value="A-">A-</option>
                  <option value="B+">B+</option>
                  <option value="B-">B-</option>
                  <option value="AB+">AB+</option>
                  <option value="AB-">AB-</option>
                  <option value="O+">O+</option>
                  <option value="O-">O-</option>
              </select>
          </div>
          <div class="form">
            <input type="submit"></input>
          </div>
          </div>
      </form>
    </div>
  </div>
  
</body>
</html>
